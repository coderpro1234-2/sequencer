<!DOCTYPE html>
<html>
<head>
<title>Sequence Game</title>
<style>
.button {
  border: none;
  color: black;
  width: 70px;
  height: 50px;
  text-align: center;
  font-size: 16px;
  margin: 6px 3px;
  transition-duration: 0.4s;
  border-radius: 8px;
  background-color: white; 
  
}
.text {
  color:white
}
body {background-color:black}
</style>
</head>
<body>
<script>
  const numbers = [2, 3, 4, 5, 6, 7, 8, 9, 10]
  const randnumbers = [1,]
  function randlist() {
    i = 1
    while (i < 10) {
      randnumbers.splice(getRndInteger(1, 9), 0, numbers[i-1])
      i = i+1
    }
  }
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }
  randlist()
</script>
<center>
  <h1 class="text">Sequence Game</h1>
  <h4 class="text">Make All The Squares G Green In This Trial-and-Error Game!</h4>
  <h4 class="text">Note: The First Item In The Sequence Is 1, From Right To Left, Up To Down.</h4>
<button class="button" id="1" onclick="sequence(randnumbers[0], 1)">?</button>
<button class="button" id="2" onclick="sequence(randnumbers[1], 2)">?</button><br>
<button class="button" id="3" onclick="sequence(randnumbers[2], 3)">?</button>
<button class="button" id="4" onclick="sequence(randnumbers[3], 4)">?</button><br>
<button class="button" id="5" onclick="sequence(randnumbers[4], 5)">?</button>
<button class="button" id="6" onclick="sequence(randnumbers[5], 6)">?</button><br>
<button class="button" id="7" onclick="sequence(randnumbers[6], 7)">?</button>
<button class="button" id="8" onclick="sequence(randnumbers[7], 8)">?</button><br>
<button class="button" id="9" onclick="sequence(randnumbers[8], 9)">?</button>
<button class="button" id="10" onclick="sequence(randnumbers[9], 10)">?</button>

<h4 id="view-text" class="text">Sequence Is At 0.</h4>
</center>
</body>
<script>
exit = 0
ct = 1
async function sequence(numb, inid) {
  if (exit == 1) {
    return
  }
  if (ct >= numb) {
    if (ct == numb) {
      ct = ct+1
    }
    if (ct == 2) {
      clear()
    }
    document.getElementById(inid).style.background="#00CC00";
    document.getElementById(inid).innerHTML = "âœ”"
  }
  else {
    ct = 1
    clear()
    document.getElementById(inid).style.background="#CC0000";
    document.getElementById(inid).innerHTML = "X"
  }
  num = ct-1
  if (ct == 11) {
    exit = 1
    msg = "Well Done You Got It!"
  }
  else {
    msg = "Sequence Is At "+num+"."
  }
  document.getElementById("view-text").innerHTML = msg;
}
function clear() {
  e = 1
  while (e < 11) {
    document.getElementById(e).style.background="#FFFFFF";
    document.getElementById(e).innerHTML = "?"
    e++
  }
}
document.addEventListener('keydown', function(event) {
if (event.key == "1") {
  sequence(randnumbers[0], 1)
}
if (event.key == "2") {
  sequence(randnumbers[1], 2)
}
if (event.key == "3") {
  sequence(randnumbers[2], 3)
}
if (event.key == "4") {
  sequence(randnumbers[3], 4)
}
if (event.key == "5") {
  sequence(randnumbers[4], 5)
}
if (event.key == "6") {
  sequence(randnumbers[5], 6)
}
if (event.key == "7") {
  sequence(randnumbers[6], 7)
}
if (event.key == "8") {
  sequence(randnumbers[7], 8)
}
if (event.key == "9") {
  sequence(randnumbers[8], 9)
}
if (event.key == "0") {
  sequence(randnumbers[9], 10)
}

})
</script>
</html>
